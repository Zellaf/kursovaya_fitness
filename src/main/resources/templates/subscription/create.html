<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta charset="UTF-8">
    <title>[[${title}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/base.css}">
</head>

<body>

<section class="edit">
    <div class="form-box">
        <div class="form-value">
            <form class="form" th:action="@{'/subscription/save'}" th:object="${subscription}" method="post">
                <h2>Создание</h2>

                <input th:field="*{id}" hidden readonly>

                <div class="inputbox">
                    <input type="text" th:field="*{name}" required>
                    <label for="">Название</label>
                </div>

                <div class="inputbox">
                    <input type="text" th:field="*{description}" required>
                    <label for="">Описание</label>
                </div>

                <div class="inputbox">
                    <input type="text" th:field="*{cost}" pattern="^(\d+|\d+\.\d+)$" required>
                    <label for="">Стоимость</label>
                </div>

                <input type="submit" value="Сохранить" class="login" autocomplete="off">
                <a th:href="@{'/subscription'}" class="button btn-primary text-decoration-none back">Назад</a>
            </form>
        </div>
    </div>
</section>

</body>

<script>
    document.documentElement.style.setProperty("--edit-h", "500px");
</script>

</html>
