<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta charset="UTF-8">
    <title>[[${title}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/base.css}">
</head>

<body>

<section class="edit">
    <div class="form-box">
        <div class="form-value">
            <form class="form" th:action="@{'/history/' + ${user_id} + '/save'}" th:object="${history}" method="post">
                <h2>Редактирование</h2>

                <input th:field="*{id}" hidden readonly>
                <input th:field="*{user.id}" hidden readonly>

                <div class="inputbox">
                    <input type="text" th:field="*{entryDate}" pattern="\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}"
                           maxlength="19" required
                           onblur="if (this.value) this.classList.add('active'); else this.classList.remove('active');">
                    <label for="">Вход (YYYY-MM-DD HH:mm:ss)</label>
                </div>

                <div class="inputbox">
                    <input type="text" th:field="*{exitDate}" pattern="\d{4}-\d{2}-\d{2} \d{2}:\d{2}:\d{2}"
                           maxlength="19" required
                           onblur="if (this.value) this.classList.add('active'); else this.classList.remove('active');">
                    <label for="">Выход (YYYY-MM-DD HH:mm:ss)</label>
                </div>

                <input type="submit" value="Сохранить" class="login" autocomplete="off">
                <a th:href="@{'/history/' + ${user_id}}" class="button btn-primary text-decoration-none back">Назад</a>
            </form>
        </div>
    </div>
</section>

</body>

<script>
    document.documentElement.style.setProperty("--edit-h", "400px");
</script>

</html>
