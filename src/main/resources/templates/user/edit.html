<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="ru">

<head>
    <meta charset="UTF-8">
    <title>[[${title}]]</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" th:href="@{/css/base.css}">
</head>

<body>

<section class="edit">
    <div class="form-box">
        <div class="form-value">
            <form class="form" th:action="@{/user/save}" th:object="${user}" method="post">
                <h2>Редактирование</h2>
                <div class="inputbox">
                    <input type="text" th:field="*{username}" pattern="\+7\d{10}" maxlength="12" readonly class="active">
                    <label for="">Номер телефона (+7XXXXXXXXXX)</label>
                </div>

                <div class="inputbox">
                    <input type="text" th:field="*{fio}" required>
                    <label for="">Ф И О</label>
                </div>

                <div class="inputbox">
                    <input type="text" th:field="*{birthday}" pattern="\d{4}-\d{2}-\d{2}" maxlength="10" required
                           onblur="if (this.value) this.classList.add('active'); else this.classList.remove('active');">
                    <label for="">Дата рождения (YYYY-MM-DD)</label>
                </div>

                <div class="inputbox">
                    <select class="active2" th:selected="*{roles}" th:field="*{roles}">
                        <option th:each="role : ${roles_list}" th:value="${role.id}"
                                th:text="${role.name}"></option>
                    </select>
                    <label for="">Роль</label>
                </div>

                <input type="submit" value="Сохранить" class="login" autocomplete="off">
                <a th:href="@{'/user'}" class="button btn-primary text-decoration-none back">Назад</a>
            </form>
        </div>
    </div>
</section>

</body>

<script>
    document.documentElement.style.setProperty("--edit-h", "550px");
</script>

</html>
